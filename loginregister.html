<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="loginregister.css">
 
</head>
<body>
  <header>
    <button class="btnLogin-popup" id="loginBtn">Login</button>
    <button class="btnLogout" id="logoutBtn">Logout</button>
    <p id="welcomeMessage"></p>
  </header>

  <div class="wrapper">
    <span class="icon-close" id="closeLogin"><ion-icon name="close"></ion-icon></span>

    <div class="form-box login">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <div>
        <button type="submit" class="btn">Login</button>
        </div>

        <div class="login-register">
          <p>Don't have an account?<a href="#" class="register-link" id="showRegister">Register</a></p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Registration</h2>
      <form id="registerForm">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" required>I agree to the terms and conditions.</label>
        </div>
        <div>
        <button type="submit" class="btn">Register</button>
        </div>
        <div class="login-register">
          <p>Already have an account. <a href="#" class="login-link" id="showLogin">Login</a></p>
        </div>
      </form>
    </div>
    <div id="welcomeMessage" style="display: none; text-align: center; margin-bottom: 10px;"></div>
    <button id="logoutBtn" style="display: none;">Logout</button>

  </div>
</body>
<script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
